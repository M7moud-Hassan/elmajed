<div class="me-2 bg-light">
    <img [src]="item.image" width="100%" height="100%" alt="">
    <p class="p5 p-4">{{item.title}}</p>
    <div class="card-share px-2 mb-4 pb-4">
        <!-- <div class="card-details-title" style="margin-bottom: 40px;">{{.share}}</div> -->
        <div class="research-icons research-inner-container">
            <a class="search-social-media-item-container" [href]="'https://www.facebook.com/sharer/sharer.php?u='+item.youtube" target="_blank"><span class="search-social-media-item"><i class="fa-brands fa-facebook-f"></i></span></a>
            <a class="search-social-media-item-container" [href]="'https://m.twitter.com/intent/tweet?text='+item.youtube" target="_blank" ><span class="search-social-media-item"><i class="fa-brands fa-x-twitter"></i></span></a>
            <a class="search-social-media-item-container" [href]="'mailto:?subject=&body='+item.youtube" target="_blank"><span class="search-social-media-item"><i class="fa-regular fa-envelope"></i></span></a>
            <a class="search-social-media-item-container" [href]="'https://wa.me/?text='+item.youtube" target="_blank"><span class="search-social-media-item"><i class="fa-brands fa-whatsapp"></i></span></a>
            <a class="search-social-media-item-container" [href]="item.youTube" target="_blank"><span class="search-social-media-item"><i class="fa-solid fa-download"></i></span></a>
        </div>
    </div>
</div>
